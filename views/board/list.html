<!-- /board/list.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/css/css_board/list.css" type="text/css">
</head>

<body>
  <div class="header">
    <h1 class="logo">
        <a href="/">LOGO</a>
    </h1>
  </div>

  <div class="topnav">
    Board List
  </div> 

  <div class="update_view">
    <table>
      <tr>
        <td>번호</td>
        <td>제목</td>
        <td>작성자</td>
        <td>작성일</td>
      </tr>
      {% set num = 1 %}
      {% for item in result %}
      <tr>
        <td>{{num}}</td>
        <td><a href="/board/view?index={{num}}">{{item.title}}</a></td>
        <td>{{item.content}}</td>
        <td>{{item.date}}</td>
      </tr>
      {% set num = num + 1 %}
      {% endfor %}
    </table>
    <a href="/board/write">글 작성</a>
  </div>
  <div class="content">
    
  </div>
</body>

</html>
