<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/css/css_board/update.css" type="text/css">
</head>

<body>
  <div class="header">
    <h1 class="logo">
        <a href="/">LOGO</a>
    </h1>
  </div>

  <div class="topnav">
    Board List
  </div> 


  <div class="update_view">

  <form method="post" action="/board/update">
    <input type="hidden" name="index" value="{{index}}">
    <ul>
      <li><strong>제목</strong> : <input type="text" name="subject" value="{{data.subject}}"></li>
      <li><strong>작성자</strong> : <input type="text" name="username" value="{{data.username}}"></li>
      <li><strong>작성일</strong> : <input type="text" name="date" value="{{data.date}}"></li>
      <li>내용 : <textarea></textarea></li>
    </ul>
  </form>
  <a href="/board/list">목록으로</a>
</div>

</body>

</html>
