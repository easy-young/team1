<!-- /admin/list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="/css/css_admin/list.css" type="text/css">
</head>
<body>
    <div class="header">
        <h1 class="logo">
            <a href="/">LOGO</a>
        </h1>
      </div>

    <div class="topnav">
        List Page
    </div>

    <div class="list">
        <table>
            <tr>
                <td>No.</td>
                <td>Username</td>
                <td>Level</td>
                <td>Date</td>
            </tr>
            {% set num = 1 %}
            {% for item in result %}
            <tr>
                <td>{{num}}</td>
                <td><a href="/admin/view?index={{num}}">{{item.username}}</a></td>
                <td>{{item.level}}</td>
                <td>{{item.date}}</td>
            </tr>
            {% set num = num + 1 %}
            {% endfor %}
        </table>
    </div>

    <div class="content">
        <div class="box_anchor">
            <a href="/admin/board">Go To Board</a>
            <a href="/admin/logout">Logout</a>
        </div>
    </div>
</body>
</html>
