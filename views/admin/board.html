<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
</head>
<body>
    Board Page
    <table>
        <tr>
            <td>No.</td>
            <td>Title</td>
            <td>Username</td>
            <td>Date</td>
        </tr>
        {% set num = 1 %}
        {% for item in result %}
        <tr>
            <td>{{num}}</td>
            <td><a href="/">{{item.title}}</a></td>
            <td>{{item.username}}</td>
            <td>{{item.date}}</td>
        </tr>
        {% set num = num + 1 %}
        {% endfor %}
    </table>
    <a href="/admin/board_delete">Board Delete</a>
    <a href="/admin/list">Go To List</a>
    <a href="/admin/logout">Logout</a>
</body>
</html>
