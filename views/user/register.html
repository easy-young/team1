<!-- /user/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link  href="/register.css"  type="text/css"  rel="stylesheet">
</head>
<body>
    <main id="main-holder">
        <form id="login-form" method="post" action="/user/register">
            <h1 id="login-header">회원가입</h1>
            <ul>
                <li>
                    아이디
                </li>
                <li><input type="text" name="userid"></li>
                <li>
                    비밀번호
                </li>
                <li><input type="password" name="userpw"></li>
                <li>
                    이름
                </li>
                <li><input type="text" name="name"></li>
                <li>
                    닉네임
                </li>
                <li><input type="text" name="username"></li>
                <li>
                    등급
                </li>
                <li><input type="text" name="level"></li>
                <li>
                    생일
                </li>
                <li><input type="text" name="birth"></li>
                <li>
                    성별
                </li>
                <li><input type="gender" name="gender"></li>
                <li>
                    전화번호
                </li>
                <li><input type="text" name="contact"></li>
                <li>
                    휴대전화번호
                </li>
                <li><input type="text" name="phone"></li>
            </ul>
            <input id="login-form-submit" type="submit" value="완료">
        </form>
    </main>
</body>
</html>
