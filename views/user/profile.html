<!-- /user/profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
    <link  href="/profile.css"  type="text/css"  rel="stylesheet">
</head>
<body>
    <main id="main-holder">
        <form id="login-form">
            <table>
                <h1 id="login-header">환영합니다!</h1>
                <p class="sign" align="center">입력하신 정보입니다.</p>
                <tr>
                    <td>아이디 : {{param[0]}}</td>
                </tr>
                <tr>
                    <td>이름 : {{param[2]}}</td>
                </tr>
                <tr>
                    <td>닉네임 : {{param[3]}}</td>
                </tr>
                <tr>
                    <td>level : {{param[4]}}</td>
                </tr>
                <tr>
                    <td>생일 : {{param[5]}}</td>
                </tr>
                <tr>
                    <td>성별 : {{param[6]}}</td>
                </tr>
                <tr>
                    <td>전화번호 : {{param[7]}}</td>
                </tr>
                <tr>
                    <td>휴대전화번호 : {{param[8]}}</td>
                </tr>
            </table>
            <input id="login-form-submit" type="button" value="확인" onClick="location.href='../'">
        </form> 
    </main>
</body>
</html>
